<div class="relative w-full max-w-4xl mx-auto mt-12">
    <div class="overflow-hidden rounded-lg flex items-center justify-center gap-1">
        <div class="relative w-full h-[300px]">
            <div *ngFor="let image of images; let i = index" class="absolute w-full transition-all duration-500"
                [ngClass]="{
                    'translate-x-full': i === currentImage + 1, 
                    'translate-x-0': i === currentImage, 
                    '-translate-x-full': i === currentImage - 1,
                    'opacity-0': i !== currentImage
                }">
                <img [src]="image" class="rounded-lg" style="width: 100%; height: 300px;" alt="Carousel Image" />
            </div>
        </div>
    </div>
    <div class="flex items-center justify-center gap-1 mt-2">
        <div *ngFor="let image of images; let i = index" (click)="goToImage(i)"
            class="hover:opacity-70 duration-200 cursor-pointer w-3 h-3 rounded-full"
            [ngClass]="{'bg-gray-800': i === currentImage, 'bg-gray-400': i !== currentImage}">
        </div>
    </div>

</div>
